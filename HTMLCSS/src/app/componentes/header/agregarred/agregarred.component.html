<!-- Modal CREAR-->
<div class="modal fade" id="CrearRedesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Red</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="form.valid && onEnviar()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" formControlName = "nombre" required>
              </div>
  
              <div class="mb-3">
                <label for="foto" class="form-label">Elija una foto</label>
                <input class="form-control" type="file" id="foto" formControlName = "foto" required>
              </div>
  
              <div class="mb-3">
                <label for="url" class="form-label">Direcci√≥n URL</label>
                <input type="text" class="form-control" id="url" placeholder="" formControlName = "nombre" required>
              </div>
  
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
    </form>
      </div>
    </div>
  </div>
