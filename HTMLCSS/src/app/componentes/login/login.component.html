
<!-- Login--> 
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesi칩n</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
      <div class="modal-body">   
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div *ngIf="Email?.errors  && Email?.touched">    
            <p *ngIf="Email?.hasError('required')" class="text_danger">
                El email es requerido.
            </p>
            <p *ngIf="Email?.hasError('email')" class="text_danger">
                El formato del email debe ser v치lido.
              </p>
        </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
            <input type="password" formControlName="password" id="exampleInputPassword1">
          </div>

          <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text_danger">
        El password es requerido.
      </p>
      <p *ngIf="Password?.errors?.['minlength']"class="text_danger">
        El password debe ser de 8 o m치s caracteres.
      </p>
    </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
          </div>
      </div>
    </form>
    </div>
  </div>
</div>
