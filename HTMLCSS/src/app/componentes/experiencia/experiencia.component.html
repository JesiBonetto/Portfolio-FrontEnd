<h3>Experiencia</h3>
<div class="container">
<div class="row" *ngFor="let experiencia of experiencia">
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li>
                <h2>{{experiencia.empresa}}</h2> <p>{{experiencia.descripcion}}</p>
            </li>
           <!--  <li>
                <h3>{{experiencia.empresa}}</h3> <p>{{experiencia.descripcion}}</p>
            </li>
            <li>
                <h3>{{experiencia.empresa}}</h3> <p>{{experiencia.descripcion}}</p>
            </li> -->
        </ul>

    </div>

    

    <div class="box_crud" >
        <!-- Boton que abre modal de EDITAR -->
  <button type="button" *ngIf="isLogged" class="btn" class="editar-btn" (click)="editar(experiencia)" data-bs-toggle="modal" data-bs-target="#ExperienciaModal"><i class="bi bi-pencil-square"></i>
    
  </button>
  
    <!-- Boton para eliminar -->
<button type="button" *ngIf="isLogged" class="btn" class="delete-btn" (click)="delete(experiencia.id!)" data-bs-toggle="modal"><i class="bi bi-trash3"></i>
</button>
</div>

</div>
<div class="box_crud" >
    <!-- Boton que abre modal de CREAR -->
<button type="button" *ngIf="isLogged" class="btn" class="add-btn" (click)="agregar()" data-bs-toggle="modal" data-bs-target="#CrearExperienciaModal"><i class="bi bi-plus-square"></i>

</button>
</div>
</div>

<app-agregarexpe
*ngIf="verBtnAgregar"
(onAgregarExperiencia)="agregarExperiencia($event)"
(cerrarBtnAgregar)="verBtnAgregar = false"></app-agregarexpe>

<app-editarexpe
*ngIf="verBtnEditar"
[experiencia]="selectExperiencia"
(onEditarExpe)="editarExperiencia($event)"
(cerrarBtnEditEx)="verBtnEditar = false"></app-editarexpe>
