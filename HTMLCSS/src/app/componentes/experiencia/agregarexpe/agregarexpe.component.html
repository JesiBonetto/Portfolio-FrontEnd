<!-- Modal CREAR -->
<div class="modal fade" id="CrearExperienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Experiencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="form.valid && onEnviar()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" formControlName = "empresa" required>
              </div>
  
              <div class="mb-3">
                <label for="inicio" class="form-label">Inicio</label>
                <input type="text" class="form-control" id="inicio" formControlName = "inicio" required>
              </div>
  
              <div class="mb-3">
                <label for="fin" class="form-label">Fin</label>
                <input type="text" class="form-control" id="fin" formControlName = "fin" required>
              </div>
  
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" rows="3" formControlName = "descripcion" required></textarea>
              </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
    </form>
      </div>
    </div>
  </div>
