<!-- Modal EDITAR -->
<div class="modal fade" id="EducacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Educación</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input [(ngModel)]="educacion.titulo" type="text" class="form-control" id="titulo" name="titulo">
              </div>

              <div class="mb-3">
                <label for="academia" class="form-label">Academia</label>
                <input [(ngModel)]="educacion.academia" type="text" class="form-control" id="academia" name="academia" >
              </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
    </form>
      </div>
    </div>
  </div>
