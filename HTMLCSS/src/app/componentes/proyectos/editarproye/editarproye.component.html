<!-- Modal EDITAR-->
<div class="modal fade" id="ProyectosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Proyectos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input [(ngModel)]="proyectos.nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="">
              </div>

              <div class="mb-3">
                <label for="inicio" class="form-label">Inicio</label>
                <input [(ngModel)]="proyectos.inicio" type="text" class="form-control" id="inicio" name="inicio" placeholder="">
              </div>

              <div class="mb-3">
                <label for="fin" class="form-label">Fin</label>
                <input [(ngModel)]="proyectos.fin" type="text" class="form-control" id="fin" name="fin" placeholder="">
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input [(ngModel)]="proyectos.descripcion" class="form-control" id="descripcion" name="descripcion" rows="3">
              </div>

              <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input [(ngModel)]="proyectos.url" type="text" class="form-control" id="url" name="url" placeholder="">
              </div>

              <div class="mb-3">
                <label for="tecnologias" class="form-label">Tecnologías usadas</label>
                <input [(ngModel)]="proyectos.tecnologia" type="text" class="form-control" id="tecnologias" name="tecnologias" placeholder="">
              </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
    </form>
      </div>
    </div>
  </div>
